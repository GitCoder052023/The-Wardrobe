<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/static/CSS/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .gradient-text {
            background: linear-gradient(
                90deg, 
                #ff7043 0%, 
                #ff9a8b 25%, 
                #ff7043 50%, 
                #ff8a65 75%, 
                #ff7043 100%
            );
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradient 3s linear infinite;
        }

        @media (max-width: 640px) {
            .gradient-text {
                line-height: 1;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-white text-gray-800 px-4">
    <div class="text-center w-full max-w-2xl mx-auto">
        <h1 class="text-[100px] sm:text-[150px] md:text-[200px] font-light gradient-text leading-tight">404</h1>
        
        <h2 class="text-xl sm:text-2xl tracking-wide mb-4 sm:mb-8">OOPS! NOTHING WAS FOUND</h2>
        
        <p class="text-sm sm:text-base mb-6 sm:mb-8 max-w-md mx-auto px-4 sm:px-0">
            The page you are looking for might have been removed, had its name changed or is temporarily unavailable.
            <a href="/" class="text-[#ff7043] hover:text-[#ff8a65] block sm:inline-block mt-2 sm:mt-0">Return to homepage</a>
        </p>

        <!-- Social icons with responsive spacing -->
        <div class="flex justify-center space-x-4 sm:space-x-8 mt-4">
            <a href="#" class="text-gray-400 hover:text-[#ff7043] transition-colors duration-300">
                <i class="fab fa-facebook-f text-lg sm:text-xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-[#ff7043] transition-colors duration-300">
                <i class="fab fa-twitter text-lg sm:text-xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-[#ff7043] transition-colors duration-300">
                <i class="fab fa-instagram text-lg sm:text-xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-[#ff7043] transition-colors duration-300">
                <i class="fab fa-whatsapp text-lg sm:text-xl"></i>
            </a>
        </div>
    </div>

    <!-- Prevent content shift on different screen sizes -->
    <div class="h-8 sm:h-16"></div>
</body>
</html>
