<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/static/CSS/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <div class="flex justify-center mb-6">
            <div class="bg-gray-100 w-16 h-16 rounded-full flex items-center justify-center">
                <i class="fas fa-lock text-gray-600 text-2xl"></i>
            </div>
        </div>
        <h2 class="text-2xl font-bold mb-2 text-center">Reset your password</h2>
        <p class="text-gray-600 text-sm mb-6 text-center">Enter a new strong password below</p>
        <form>
            <div class="mb-4">
                <div class="relative">
                    <input type="password" id="new-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your new password">
                </div>
            </div>
            <div class="mb-6">
                <div class="relative">
                    <input type="password" id="confirm-password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm your new password">
                </div>
            </div>
            <button type="submit" id="submitBtn" class="w-full bg-gray-700 text-white py-2 rounded-md hover:bg-gray-800 transition duration-300">Reset Password</button>
        </form>
        <div class="mt-6 bg-gray-50 p-4 rounded-md">
            <h3 class="text-sm font-medium text-gray-900 mb-2">Password requirements:</h3>
            <ul class="text-sm text-gray-600">
                <li class="flex items-center mb-1">
                    <i class="fas fa-check text-green-500 mr-2"></i>
                    At least 8 characters long
                </li>
                <li class="flex items-center mb-1">
                    <i class="fas fa-check text-green-500 mr-2"></i>
                    One uppercase letter
                </li>
                <li class="flex items-center mb-1">
                    <i class="fas fa-check text-green-500 mr-2"></i>
                    One lowercase letter
                </li>
                <li class="flex items-center mb-1">
                    <i class="fas fa-check text-green-500 mr-2"></i>
                    One number
                </li>
                <li class="flex items-center">
                    <i class="fas fa-check text-green-500 mr-2"></i>
                    One special character
                </li>
            </ul>
        </div>
    </div>
    <script src="/static/JS/Auth/Reset-Password.js"></script>
</body>
</html>
