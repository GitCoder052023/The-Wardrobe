<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login - The Wardrobe</title>
    <link rel="stylesheet" href="/static/CSS/Auth/login.css" />
  </head>
  <body>
    <div class="login-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4m-5-4 5-5-5-5m5 5H3" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
      <h2>Welcome to The Wardrobe</h2>
      <form>
        <div class="input-group">
          <input type="email" id="email" required />
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required />
          <label for="password">Password</label>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember Me</label>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <p class="signup-text">Don't have an account? <a href="/Auth/Register">Sign Up</a></p>
    </div>
  </body>
</html>
