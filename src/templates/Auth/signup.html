<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Wardrobe</title>
    <link rel="stylesheet" href="/static/CSS/Auth/signup.css" />
</head>
<body>
    <!-- Sign Up Form -->
    <div class="signup-container">
        <div class="signup-modal">
            <h2>Sign Up</h2>
            <p>Create your account with The Wardrobe</p>
            <form action="#">
                <div class="form-row">
                    <div class="input-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="John Doe">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="m@example.com">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" placeholder="+1 (123) 456-7890">
                    </div>
                </div>
                <div class="input-group">
                    <label for="locality">Locality</label>
                    <input type="text" id="locality" placeholder="City, State">
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="road">Road Name</label>
                        <input type="text" id="road" placeholder="Main Street">
                    </div>
                    <div class="input-group">
                        <label for="house">House Name/Number</label>
                        <input type="text" id="house" placeholder="123 Main St">
                    </div>
                </div>
                <div class="input-group">
                    <label for="landmark">Landmark (optional)</label>
                    <input type="text" id="landmark" placeholder="Near Town Square">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
