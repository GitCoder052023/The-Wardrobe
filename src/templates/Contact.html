<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - The Wardrobe</title>
    <link rel="stylesheet" href="/static/CSS/Contact.css" />
  </head>
  <body>
    <div class="container">
      <div class="contact-form">
        <h1>Get in Touch with The Wardrobe</h1>
        <p>
          We're here to help! Feel free to reach out with any inquiries or
          concerns, and we'll get back to you as soon as possible.
        </p>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Enter the subject"
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Enter your message"
            ></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
        <div class="contact-details">
          <p>Or reach us directly at:</p>
          <p>
            <img
              src="https://img.icons8.com/ios-filled/50/000000/new-post.png"
              alt="Email Icon"
              class="icon"
            />
            support@thewardrobe.com
          </p>
          <p>
            <img
              src="https://img.icons8.com/ios-filled/50/000000/phone.png"
              alt="Phone Icon"
              class="icon"
            />
            +91 95172 72735
          </p>
        </div>
      </div>
      <div class="contact-info">
        <h2>Visit Us</h2>
        <p>The Wardrobe Headquarters</p>
        <p>123 Main Street</p>
        <p>Anytown, USA 12345</p>
        <img src="https://via.placeholder.com/150x100" alt="Map Image" />
      </div>
    </div>
  </body>
</html>
