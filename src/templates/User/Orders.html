<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Wardrobe - Orders</title>
  <link rel="stylesheet" href="/static/CSS/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-100 p-8 relative">

  <!-- Background Design Elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -left-1/4 -top-1/4 w-1/2 h-1/2 bg-gray-200 rounded-full opacity-50 blur-3xl"></div>
    <div class="absolute -right-1/4 -bottom-1/4 w-1/2 h-1/2 bg-gray-300 rounded-full opacity-50 blur-3xl"></div>
    <div class="absolute left-1/4 bottom-1/4 w-1/3 h-1/3 bg-gray-400 rounded-full opacity-30 blur-3xl"></div>
  </div>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto bg-white bg-opacity-80 backdrop-blur-md p-8 rounded-lg shadow-lg relative z-10">
    <h2 class="text-2xl font-semibold text-gray-900 mb-6">Your Orders</h2>

    <!-- Filters -->
    <div class="flex flex-wrap gap-4 mb-6">
      <div class="flex-1 min-w-[200px]">
        <label for="search" class="sr-only">Search orders</label>
        <div class="relative">
          <i class="fas fa-search absolute left-2.5 top-2.5 h-4 w-4 text-gray-500"></i>
          <input type="text" id="search" placeholder="Search orders" class="pl-8 pr-4 py-2 w-full bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>
      <div class="min-w-[180px]">
        <label for="statusFilter" class="sr-only">Filter by status</label>
        <select id="statusFilter" class="custom-select block w-full bg-gray-50 border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="all">All Orders</option>
          <option value="delivered">Delivered</option>
          <option value="in-transit">In Transit</option>
          <option value="processing">Processing</option>
        </select>
      </div>
    </div>

    <!-- Orders list -->
    <div id="ordersList" class="space-y-6">
      <!-- Orders will be dynamically added here -->
    </div>
  </main>

  <!-- JavaScript -->
   <script src="/static/JS/User/Orders.js"></script>
</body>
</html>
