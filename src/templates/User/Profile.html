<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wardrobe - Profile Dashboard</title>
    <link rel="stylesheet" href="/static/CSS/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/static/Assets/img/Wardrobe_Logo.png" type="image/png">
</head>

<body class="flex min-h-screen bg-gray-100">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-gray-800">The Wardrobe</h1>
            <nav class="mt-10">
                <a href="/User/Profile/" class="flex items-center px-4 py-2 mt-2 text-gray-700 bg-gray-200 rounded-md">
                    <i class="fas fa-user mr-3"></i> Profile
                </a>
                <a href="/User/Orders/" class="flex items-center px-4 py-2 mt-2 text-gray-600 hover:bg-gray-200 rounded-md">
                    <i class="fas fa-shopping-bag mr-3"></i> Orders
                </a>
                <a href="#" class="flex items-center px-4 py-2 mt-2 text-gray-600 hover:bg-gray-200 rounded-md">
                    <i class="fas fa-heart mr-3"></i> Wishlist
                </a>
                <a href="/user/reviews" class="flex items-center px-4 py-2 mt-2 text-gray-600 hover:bg-gray-200 rounded-md">
                    <i class="fas fa-star mr-3"></i> My Reviews
                </a>                
                <a href="/logout" class="flex items-center px-4 py-2 mt-2 text-gray-600 hover:bg-gray-200 rounded-md">
                    <i class="fas fa-sign-out-alt mr-3"></i> Logout
                </a>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6">Your Profile</h2>

            <!-- Personal Info Section -->
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-semibold text-gray-700">Personal Information</h3>
                <button id="editButton"
                    class="flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none">
                    <i class="fas fa-edit mr-2"></i> Edit
                </button>
            </div>

            <!-- Personal Information Display -->
            <div id="displaySection" class="grid gap-6 sm:grid-cols-2">
                <div>
                    <label class="block text-gray-600">Name</label>
                    <p id="displayName" class="mt-1 text-gray-800">Emily Johnson</p>
                </div>
                <div>
                    <label class="block text-gray-600">Email Address</label>
                    <p id="displayEmail" class="mt-1 text-gray-800">emily.johnson@example.com</p>
                </div>
                <div>
                    <label class="block text-gray-600">Phone Number</label>
                    <p id="displayPhone" class="mt-1 text-gray-800">+91 5551234567</p>
                </div>
                <div>
                    <label class="block text-gray-600">Locality</label>
                    <p id="displayLocality" class="mt-1 text-gray-800">Your Locality</p>
                </div>
                <div>
                    <label class="block text-gray-600">Road Name</label>
                    <p id="displayRoadName" class="mt-1 text-gray-800">Your Road Name</p>
                </div>
                <div>
                    <label class="block text-gray-600">House Number</label>
                    <p id="displayHouseNumber" class="mt-1 text-gray-800">1234</p>
                </div>
                <div>
                    <label class="block text-gray-600">Landmark</label>
                    <p id="displayLandmark" class="mt-1 text-gray-800">Near Central Park</p>
                </div>
            </div>

            <!-- Personal Information Edit Form -->
            <form id="editForm" class="hidden">
                <div class="grid gap-6 sm:grid-cols-2">
                    <div>
                        <label for="name" class="block text-gray-600">Name</label>
                        <input type="text" id="name" value="Emily Johnson"
                            class="mt-1 block w-full bg-white border border-gray-300 rounded-md p-3">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-600">Email Address</label>
                        <input type="email" id="email" value="emily.johnson@example.com"
                            class="mt-1 block w-full bg-white border border-gray-300 rounded-md p-3">
                    </div>
                    <div>
                        <label for="phone" class="block text-gray-600">Phone Number</label>
                        <input type="tel" id="phone" value="+1 (555) 123-4567"
                            class="mt-1 block w-full bg-white border border-gray-300 rounded-md p-3">
                    </div>
                    <div>
                        <label for="locality" class="block text-gray-600">Locality</label>
                        <input type="text" id="locality" value="Lucknow"
                            class="mt-1 block w-full bg-white border border-gray-300 rounded-md p-3">
                    </div>
                    <div>
                        <label for="roadName" class="block text-gray-600">Road Name</label>
                        <input type="text" id="roadName" value="Fashion Avenue"
                            class="mt-1 block w-full bg-white border border-gray-300 rounded-md p-3">
                    </div>
                    <div>
                        <label for="houseNumber" class="block text-gray-600">House Number</label>
                        <input type="text" id="houseNumber" value="1234"
                            class="mt-1 block w-full bg-white border border-gray-300 rounded-md p-3">
                    </div>
                    <div>
                        <label for="landmark" class="block text-gray-600">Landmark</label>
                        <input type="text" id="landmark" value="Near Central Park"
                            class="mt-1 block w-full bg-white border border-gray-300 rounded-md p-3">
                    </div>
                </div>
                <div class="flex justify-end mt-6">
                    <button type="button" id="cancelButton"
                        class="flex items-center px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 focus:outline-none mr-4">
                        <i class="fas fa-times mr-2"></i> Cancel
                    </button>
                    <button type="submit"
                        class="flex items-center px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none">
                        <i class="fas fa-save mr-2"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="/static/JS/User/Profile.js"></script>
</body>

</html>
