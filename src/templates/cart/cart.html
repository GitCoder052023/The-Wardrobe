<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - The Wardrobe</title>
    <link rel="stylesheet" href="/static/CSS/output.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': '#007bff',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gray-100">
    <div class="max-w-7xl mx-auto my-12 px-5 flex justify-between gap-5">
        <div class="w-[70%] bg-white p-5 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-5">Your Cart</h2>
            
            <div class="flex justify-between items-center mb-5 pb-4 border-b border-gray-200">
                <div class="flex gap-4 items-center">
                    <img src="/static/Assets/img/blog/Gemini_Generated_Image_cnod3vcnod3vcnod.jpeg" alt="Classic White Tee" class="w-20 h-20 object-cover rounded-lg">
                    <div>
                        <h3 class="text-lg font-semibold mb-1">Classic White T-shirt</h3>
                        <p class="text-sm text-gray-600 mb-1">Size: M, Color: White</p>
                        <span class="text-base font-bold">₹599</span>
                    </div>
                </div>
                <div class="flex items-center gap-2.5">
                    <button class="w-9 h-9 border border-gray-300 rounded bg-white text-base">-</button>
                    <span>1</span>
                    <button class="w-9 h-9 border border-gray-300 rounded bg-white text-base">+</button>
                </div>
            </div>

            <div class="flex justify-between items-center mb-5 pb-4 border-b border-gray-200">
                <div class="flex gap-4 items-center">
                    <img src="/static/Assets/img/blog/Gemini_Generated_Image_1380nq1380nq1380.jpeg" alt="Denim Jeans" class="w-20 h-20 object-cover rounded-lg">
                    <div>
                        <h3 class="text-lg font-semibold mb-1">Denim Jeans</h3>
                        <p class="text-sm text-gray-600 mb-1">Size: 32, Color: Blue</p>
                        <span class="text-base font-bold">₹1299</span>
                    </div>
                </div>
                <div class="flex items-center gap-2.5">
                    <button class="w-9 h-9 border border-gray-300 rounded bg-white text-base">-</button>
                    <span>2</span>
                    <button class="w-9 h-9 border border-gray-300 rounded bg-white text-base">+</button>
                </div>
            </div>

            <div class="mt-5">
                <a href="/Shop" class="text-custom-blue flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Continue Shopping
                </a>
            </div>
        </div>

        <div class="w-[30%] bg-gray-50 p-5 rounded-lg shadow-md">
            <h3 class="text-xl font-bold mb-5">Order Summary</h3>
            <div class="space-y-2.5 mb-5">
                <p class="flex justify-between"><span>Subtotal</span> <span>₹3197</span></p>
                <p class="flex justify-between text-green-600"><span>Discount</span> <span>-₹200</span></p>
                <p class="flex justify-between text-lg font-bold"><span>Total</span> <span>₹2997</span></p>
            </div>
            <p class="text-sm text-gray-600 mb-5">Estimated delivery: 22/9/2024</p>
            <button class="w-full py-2.5 bg-black text-white rounded hover:bg-gray-800 transition-colors duration-300" id="checkout-btn">Proceed to Checkout</button>
            <p class="mt-5 text-sm text-gray-600 text-center">Free delivery and returns for customers in Lucknow</p>
        </div>
    </div>
    <script src="/static/JS/cart/cart.js"></script>
</body>
</html>
