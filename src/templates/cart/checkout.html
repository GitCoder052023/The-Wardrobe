<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - The Wardrobe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/CSS/cart/checkout.css" />
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Checkout - The Wardrobe</h1>
        </div>
        <div class="card-content">
            <div class="steps">
                <div class="step">
                    <div class="step-circle active" id="step1">1</div>
                    <span class="step-text active">Shipping</span>
                </div>
                <div class="step">
                    <div class="step-circle" id="step2">2</div>
                    <span class="step-text">Payment</span>
                </div>
                <div class="step">
                    <div class="step-circle" id="step3">3</div>
                    <span class="step-text">Review</span>
                </div>
            </div>

            <div id="shippingStep" class="fade-in">
                <h2><i class="fas fa-truck"></i> Shipping Details</h2>
                <div class="grid grid-cols-2">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="123 Main St">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="New York">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country">
                            <option value="">Select a country</option>
                            <option value="us">United States</option>
                            <option value="ca">Canada</option>
                            <option value="uk">United Kingdom</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="postal-code">Postal Code</label>
                        <input type="text" id="postal-code" placeholder="12345">
                    </div>
                </div>
            </div>

            <div id="paymentStep" class="hidden">
                <h2><i class="fas fa-credit-card"></i> Payment Information</h2>
                <div class="radio-group">
                    <label class="radio-item">
                        <input type="radio" name="paymentMethod" value="credit-card" checked>
                        Credit/Debit Card
                        <i class="fas fa-credit-card" style="margin-left: auto;"></i>
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="paymentMethod" value="upi">
                        UPI
                        <img src="/api/placeholder/24/24" alt="UPI" style="margin-left: auto;">
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="paymentMethod" value="cod">
                        Cash on Delivery
                        <i class="fas fa-box" style="margin-left: auto;"></i>
                    </label>
                </div>
                <div id="creditCardDetails" class="fade-in" style="margin-top: 1rem;">
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="grid grid-cols-2">
                        <div class="form-group">
                            <label for="expiry-date">Expiry Date</label>
                            <input type="text" id="expiry-date" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>

            <div id="reviewStep" class="hidden">
                <h2><i class="fas fa-box"></i> Order Summary</h2>
                <div style="border: 1px solid var(--border); border-radius: 0.5rem; padding: 1rem;">
                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span>$99.99</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping</span>
                        <span>$9.99</span>
                    </div>
                    <div class="summary-item">
                        <span>Discount</span>
                        <span style="color: #4CAF50;">-$10.00</span>
                    </div>
                    <div class="summary-item summary-total">
                        <span>Total</span>
                        <span style="color: var(--primary);">$99.98</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button id="backButton" class="button button-outline" style="display: none;">Back</button>
            <button id="nextButton" class="button">Next <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    <script src="/static/JS/cart/checkout.js"></script>
</body>
</html>
